<!DOCTYPE html>
<html>
<head>

<title>Hamilton Heating</title>
<link rel="icon" href="images/logos/fire1.png">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/index.js"/></script>	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/contact.js"></script>
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<div id="nav"></div>
	<script>
$(function(){
  $("#nav").load("nav.html");
  	$("#foot").load("footer.html");
});
</script>
</head>
<body>
<div class="container">
<div class="col-md-6 col-md-offset-3">
<h1>Contact Form</h1>
<h3>If you would like us to get in contact with you fill in the contact below.</h3>
</br>
<form id="contactForm" name="contactForm">
<div class="form-group">
<input type="text" class="size input-lg"id="name" name="name" placeholder="Name">
</div>
<div class="form-group">
<input type="email" class="size input-lg" id="email" name="email" placeholder="E-mail">
</div>
<div class="form-group">
<input type="phone" class="size input-lg" id="phone" name="phone" placeholder="Phone No.">
</div>
<div class="form-group">
<textarea type="text" class="size input-lg" id="message" rows="5" name="message" placeholder="Write message here"></textarea>
</div>
<input type="submit"id="submit" class="center-block btn btn-lg" value="Submit">
</form>
</div>
</div>
<div class="row" id="footRow">
<footer id="foot"></footer>
</div>
</body>
</html>
